<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/imgs/faviconML.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Mercado Livre</title>
</head>

<body>
    <nav class="navbar1">
        <img class="imgLogo" src="assets/imgs/logoML.png" alt="">
        <img class="imgLogoCell" src="assets/imgs/logoMLcell.png" alt="">
        <form action="">
            <input type="text" name="text" id="text" placeholder="Estou Buscando...">
        </form>
        <img class="hamburger-menu" src="assets/imgs/menu-aberto.png" alt="">
        <img src="assets/imgs/carrinho-inteligente.png" alt="">
    </nav>
    <div class="cepCell"><hr class="line"><img class="imgCEP" src="assets/imgs/place-localizer.png" alt=""> Informe seu CEP <img class="arrowNext" src="assets/imgs/next.png" alt=""></div>
    <nav class="navbar2"></nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/imgs/D_NQ_605033-MLA51145054220_082022-OO.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/IMGML2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/imgs/imgML3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
